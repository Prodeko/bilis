{% extends "base.html" %}

{% block title %}Lisää pelaaja{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form action="/new/" method="post" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name" class="col-sm-2 control-label">{{ form.name.label }}</label>
                    <div class="col-sm-10">
                        {{ form.name }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5 col-sm-offset-2">
                        <input class="btn btn-default btn-lg btn-block" type="submit" value="Luo" />
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
