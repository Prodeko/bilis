{% extends "base.html" %}

{% block body %}
<div class="row">
  <h1>Kaikki pelit</h1>
  <table id="game-table" class="table table-striped" data-toggle="table" data-url="{% url 'ajax_games' %}" data-side-pagination="server" data-pagination="true" data-search="true">
    <thead>
      <tr>
        <th data-field="datetime" data-sortable="true">Aika</th>
        <th data-field="winner" data-sortable="true">Voittaja</th>
        <th data-field="loser" data-sortable="true">Häviäjä</th>
      </tr>
    </thead>
  </table>
</div>
{% endblock %}
