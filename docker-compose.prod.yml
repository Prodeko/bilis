version: '3.8'

services:
  biliskilke:
    build:
      context: .
      target: prod
    container_name: bilis
    volumes:
      - .:/app:consistent
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:7100 --workers 5 --threads 4 --capture_output --loglevel 'debug' biliskilke.wsgi:application
    ports:
      - '7100:7100'

networks:
  default:
    external:
      name: prodeko-docker-net
